[package]
name = "executor"
version = "0.8.0"
authors = ["Philippe GASSMANN <philoops@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
query-parser = {path="../query-parser"}
grpc-service = {path="../grpc-service"}
funtonic = {path="../common"}
structopt="0.3"
tonic={git="https://github.com/zenria/tonic.git", branch = "tcp_keepalive" }
thiserror="1"
tokio = "=0.2.0-alpha.6"
tokio-executor = "0.2.0-alpha.6"
anyhow="1"
log="0.4"
tokio-sync = "0.2.0-alpha.6"
os_info = "1.1"
futures-core-preview = "=0.3.0-alpha.19"
futures-util-preview = "=0.3.0-alpha.19"
futures-sink-preview = "=0.3.0-alpha.19"
futures-channel-preview = {version="=0.3.0-alpha.19", features=["sink"]}
http="0.1"
log4rs-gelf = { git = "https://github.com/zenria/rust-log4rs-gelf.git", branch="use-gelf-logger-that-compiles"}

[package.metadata.deb]
maintainer-scripts = "deb"
name="funtonic-executor"
assets = [
    # binary
    ["target/release/executor", "usr/bin/", "755"],
    # assets
    ["assets/log4rs.yaml", "etc/funtonic/executor-log4rs.yaml", "644"],
    #["assets/executor.service", "etc/systemd/system/", "644"],
]
conf-files = [ "/etc/funtonic/executor-log4rs.yaml"]
