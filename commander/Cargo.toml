[package]
name = "commander"
version = "0.19.1"
authors = ["Philippe GASSMANN <philoops@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
query-parser = {path="../query-parser"}
grpc-service = {path="../grpc-service"}
funtonic = {path="../common"}
structopt="0.3"
#tonic={git="https://github.com/zenria/tonic.git", features=["tokio-rustls", "tls"], branch = "master" }
tonic={version="0.2.0", features=["tokio-rustls", "tls"] }
thiserror="1"
tracing-subscriber="0.1"
tokio = {version="0.2", features=["full"]}
anyhow="1"
tracing="0.1"
tracing-log="0.1"
log="0.4"
http="0.2"
futures = "0.3"
colored = "1.9.0"
indicatif = "0.13.0"
atty = "0.2"
serde_json = "1.0"
serde_yaml="0.8"
prettytable-rs = "^0.8"
serde = { version = "1.0", features = ["derive"] }
base64="0.12"
